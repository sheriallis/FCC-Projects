<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arctic Search</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
    <div id="search-area">
      <form class="search-form">
        <input class="search-input" type="text" placeholder="Search Wikipedia...">
        <input type="submit" value="search">
      </form>
      <a href="https://en.wikipedia.org/wiki/Special:Random">Surprise Me</a>
    </div>
    <section id="results">
      <p>Please enter a search term or click <em><a href="https://en.wikipedia.org/wiki/Special:Random">Surprise Me</a></em>        for a random wikipedia article</p>

    </section>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
